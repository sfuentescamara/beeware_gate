name: iOS Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python3 -m venv venv
        . venv/bin/activate
        pip install briefcase

    - name: Create iOS app
      run: |
        . venv/bin/activate
        briefcase create iOS

    - name: Build iOS app
      run: |
        . venv/bin/activate
        briefcase build iOS

    - name: Open iOS project in Xcode and build IPA
      run: |
        . venv/bin/activate
        briefcase open iOS
        xcodebuild -scheme gate -configuration Debug -sdk iphoneos -allowProvisioningUpdates -archivePath build/gate/ios/archive/gate.xcarchive archive
        xcodebuild -exportArchive -archivePath build/gate/ios/archive/gate.xcarchive -exportPath build/gate/ios/ipa -exportOptionsPlist ExportOptions.plist

    - name: Upload IPA as artifact
      uses: actions/upload-artifact@v4
      with:
        name: iOS-app
        path: build/gate/ios/ipa/gate.ipa
